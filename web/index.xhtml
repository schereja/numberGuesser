<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Number Guesser</title>
    </h:head>
    <h:body>
        <h:form id="guessingForm">
        <h:outputText value="Number Guessing Game"/>
        <br/>
        <h:outputText value="#{numberGuesserBean.randomNumber}"/>
        <br/>
        <h:outputText value="Please Select a number between 1 and 10."/>
        <br/>
        <h:inputText value="#{numberGuesserBean.numberGuessed}"
                     required="true"
                     requiredMessage="Please guess a number"/>
        <br/>
        <h:commandButton value="Start Game" action="#{numberGuesserBean.startGame()}"/>
        <h:commandButton value="Submit Number" action="#{numberGuesserBean.checkNumber()}"/>
        <br/>
        <h:outputText value="#{numberGuesserBean.result}"/>
        <br/>
        <h:outputText value="Number of Guesses: #{numberGuesserBean.numberOfGuesses}"/><br/>
        <h:outputText value="Least Guesses: #{numberGuesserBean.leastGuesses}"/><br/>
        <h:outputText value="Max Guesses: #{numberGuesserBean.maxGuesses}"/><br/>
        </h:form>
    </h:body>
</html>
